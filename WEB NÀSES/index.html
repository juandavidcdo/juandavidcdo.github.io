<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

    <title>NASES</title> <a href="index.html"></a>
</head><link rel="icon" type="image/x-icon" href="home fav icon.png" >
<body>
    <header>

        <!-- Menu -->
        <nav>
            <div class="categories">
                <ul>
                    <li><a href="typeproduct.html">CUISINE</a></li>
                    <li><a href="">CHAMBRE</a></li>
                    <li><a href="">EXTÉRIEUR</a></li>
                    <li><a href="">DÉCO</a></li>
                </ul>
            </div>

            <a href="index.html">NASES</a>
            
            </div>

            <div class="contacts">
                <ul>
                    <li><a href="">RECHERCHER</a></li>
                    <li><a href="">A PROPOS</a></li>
                    <li><a href="">SE CONNECTER</a></li>
                    <li><a href="">PANIER</a></li>

        </nav>

        <!-- Ligne -->

        <section>
            <div class="ligne"
            ></div>
        </section>

    </header>

    <!-- HOME -->

    
        <section id="video">
            <div class="video-background">
              <video autoplay muted loop>
                <source src="./WEB/video/home.mp4" type="video/mp4">
              </video>
            </div>
        </section>

         <!-- cuisine -->
         <section id="cuisine">
          <div class="cuisine-background">
           <a href="/typeproduct.html"><img src="./WEB/SOURCES/cuisine.png" title="CUISINE" alt="cliquer pour acceder aux categories des produits"></a>
          </div>
      </section>


     <!-- GALERIE CATEGORIES -->
     <section id="galerie">
        
      <div class="card-img" id="card-1" > <a href="/listproduct.html"><img src="./WEB/SOURCES/couverts.png" title="CUISINE" alt="cliquer pour acceder aux categories des produits"></a></div> 
      <div class="card-img" id="card-2"></div>
      <div class="card-img" id="card-3"></div>
      <div class="card-img" id="card-4"></div>
      <div class="card-img" id="card-5"></div>
      <div class="card-img" id="card-6"></div>
     
   </section>
   
     <!-- Liste produit section -->

     <section id="new-section">
        <div class="division">
          <img src="./WEB/SOURCES/tasse.png" alt="Image 1">
         
          <div class="text-box">
            <h3>Tasse à café 30 cl Tiana</h3>
            <p>10,95 €TTC</p>
          </div>
       </div>

        <div class="division">
          <img src="./WEB/SOURCES/plates.png" alt="Image 2">
         
          <div class="text-box">
            <h3>Lot de 4 assiettes plates et 4 assiettes creuses Biöh</h3>
            <p>71,95 €TTC</p>
          </div>
        </div>
        
      </section>
    
       <!-- Detail produit section -->
       
      <section>
        <div class="left">
          <img src="./WEB/SOURCES/plates.png">
        </div>
        <div class="center">
          <div class="box">Lot de 4 assiettes plates et 4 assiettes creuses Biöh</div>
          <div class="box">71,95 €TTC</div>
          <div class="box">Text 3</div>
          <div class="box">Text 4</div>
          <div class="box">
            <span class="circle red"></span>
            <span class="circle blue"></span>
            <span class="circle green"></span>
            <span class="circle yellow"></span>
          </div>
          <div class="box">
            <div class="outline">
              <span class="number">1</span>
              <span class="plus">+</span>
            </div>
          </div>
          <div class="box">
            <div class="gray-box">
              <textarea></textarea>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </section>
      

</body>
</html>
